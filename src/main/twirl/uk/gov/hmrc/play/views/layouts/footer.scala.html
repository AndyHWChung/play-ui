@(analyticsToken: Option[String],
  analyticsHost: String,
  assetsPrefix: String,
  ssoUrl: String,
  scriptElem: Option[Html],
  gaCalls: Option[(String,String) => Html])

@analyticsToken match {
    case Some(token@_) if !token.equals("N/A") => {
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            @gaCalls.fold {
                ga('create', '@token', '@analyticsHost');
                ga('send', 'pageview', { 'anonymizeIp': true });
            }{f =>
                @f(analyticsHost, token)
            }
        </script>
    }
    case _ => {}
}
<script type="text/javascript">var ssoUrl = "@ssoUrl";</script>
<script src="@assetsPrefix/javascripts/application.min.js" type="text/javascript"></script>
@scriptElem
